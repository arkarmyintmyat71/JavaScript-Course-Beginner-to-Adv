<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Todo List</title>
  <style>
    body {
      font-family: Arial;
    }
    
    input {
      width: 200px;
      height: 30px;
      margin-right: 10px;
    }

    .add-btn {
      width: 100px;
      height: 30px;
      border: none;
      background-color: green;
      color: white;
    }
    .delete-btn {
      width: 100px;
      height: 30px;
      border: none;
      background-color: red;
      color: white;
    }
    .todo-row{
      display: grid;
      grid-template-columns: 200px 150px 100px;
      
    }
  </style>
</head>
<body>
  <p>Todo List</p>
  <input type="text" placeholder="Todo name" id="name">
  <input type="date" id="date">
  <button onclick="addList(); showList();" class="add-btn">Add</button>
  <div class="js-show todo-row"></div>
  <script>
    let todoList = [];
    let elemetList = {
      name: '',
      date: ''
    };
    function addList() {
      const elementName = document.getElementById("name").value.trim();
      const elementdate = document.getElementById("date").value.trim();

      if (elementName !== "" && elementdate !== "") {
        elemetList = {
          name: elementName,
          date: elementdate
        };
        todoList.push(elemetList);
      }
      console.log(elemetList);
    }

    function showList() {
      let todoHTML = '';
      for (let i = 0; i < todoList.length; i++) {
        todoHTML += `
          <div>${todoList[i].name}</div>
          <div>${todoList[i].date}</div> 
          <button onclick="clearItem(${i})" class="delete-btn">Delete</button>
        `;
      }
      document.querySelector('.js-show').innerHTML = todoHTML;
    }

    function clearItem(index) {
      todoList.splice(index,1);
      showList();  
    }
  </script>
</body>
</html>
