<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>

  <body>
    <button onclick="
      console.log(calculation += variable1);
    ">1</button>

    <button onclick="
      console.log(calculation += variable2);
    ">2</button>

    <button onclick="
      console.log(calculation += variable3);
    ">3</button>

    <button onclick="
      console.log(calculation += variable4);
    ">+</button>

    <button onclick="
      console.log(eval(calculation));
    ">=</button>
    <script>
      const variable1 = '1';
      const variable2 = '2';
      const variable3 = '3';
      const variable4 = ' + ';
      let calculation = '';
    </script>
  </body>

</html>
